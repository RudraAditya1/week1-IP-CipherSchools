<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

</head>
<body>
    <table border="1"> <!-- for creating taable we use table tag-->
<thead> <!-- thead tag is used for giving heading to table-->
    <tr> <!-- tr is used for row-->
        <th> First name</th> <!-- th is used for filling data in table head-->
        <th> Last Name</th>
    </tr>
</thead>
<tbody> <!-- tbody is used for giving body to table-->
    <tr>
        <td> Rudra</td> <!-- td is used for filling data in body-->
        <td> Aditya</td>
    </tr>
    <tr>
        <td>Riya </td>
        <td>Jaiswal</td>
    </tr>
</tbody>
    </table>
</body>
</html>
